<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1>Around</h1>
      <p>The U.S.</p>
    </header>
    <main>
      <section class="user">
        <img
          src="./images/Avatar.png"
          alt="Foto del usuario"
          class="image-user"
        />
        <div class="main-info">
          <div class="main-info__container">
            <h1 class="name">Jaques Cousteau</h1>
            <img
              src="./images/EditButton.png"
              alt="Editar"
              class="edit-button"
            />
          </div>

          <p class="topic">Explorador</p>
        </div>
        <div class="add-button">
          <img
            src="./images/AddButton.png"
            alt="AddButton"
            class="add-button-plus"
          />
        </div>
      </section>
      <section class="edit">
        <div class="edit__div">
          <img src="./images/CloseIcon.png" alt="close" class="close" />

          <h2>Editar perfil</h2>
          <form class="edit__form">
            <div class="edit__form-contenedor">
              <input type="text" name="full name" placeholder="Nombre" />
              <input type="text" name="Dedicacion" placeholder="Acerca de mi" />
              <button disabled id="edit__button-save" class="edit__button-save">
                Guardar
              </button>
            </div>
          </form>
        </div>
      </section>
      <section class="cards">
        <div class="card">
          <img src="./images/paisaje1.jpg" alt="Valle de Yosemite" />
          <div class="card__info">
            <p class="card__name">Valle de Yosemite</p>
            <img
              src="./images/Corazon.svg"
              alt="Like"
              class="card__info-like"
            />
          </div>
        </div>
        <div class="card">
          <img src="./images/paisaje2.png" alt="Lago Louise" />
          <div class="card__info">
            <p class="card__name">Lago Louise</p>
            <img
              src="./images/Corazon.svg"
              alt="Like"
              class="card__info-like"
            />
          </div>
        </div>
        <div class="card">
          <img src="./images/paisaje3.png" alt="Montañas Calvas" />
          <div class="card__info">
            <p class="card__name">Montañas Calvas</p>
            <img
              src="./images/Corazon.svg"
              alt="Like"
              class="card__info-like"
            />
          </div>
        </div>
        <div class="card">
          <img src="./images/paisaje4.png" alt="Latemar" />
          <div class="card__info">
            <p class="card__name">Latemar</p>
            <img
              src="./images/Corazon.svg"
              alt="Like"
              class="card__info-like"
            />
          </div>
        </div>
        <div class="card">
          <img src="./images/paisaje5.png" alt="Vanois Natonial" />
          <div class="card__info">
            <p class="card__name">Vanois Natonial</p>
            <img
              src="./images/Corazon.svg"
              alt="Like"
              class="card__info-like"
            />
          </div>
        </div>
        <div class="card">
          <img src="./images/paisaje6.png" alt="Lago di Braies" />
          <div class="card__info">
            <p class="card__name">Lago di Braies</p>
            <img
              src="./images/Corazon.svg"
              alt="Like"
              class="card__info-like"
            />
          </div>
        </div>
      </section>
    </main>
    <script src="./scripts/index.js"></script>
  </body>
</html>
