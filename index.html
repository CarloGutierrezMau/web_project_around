<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <h1>Around</h1>
      <p>The U.S.</p>
    </header>
    <main>
      <section class="user">
        <img
          src="./images/Avatar.png"
          alt="Foto del usuario"
          class="image-user"
        />
        <div class="main-info">
          <div class="main-info__container">
            <h1 class="name">Jaques Cousteau</h1>
            <img
              src="./images/EditButton.png"
              alt="Editar"
              class="edit-button"
            />
          </div>

          <p class="topic">Explorador</p>
        </div>
        <div class="add-button">
          <img
            src="./images/AddButton.png"
            alt="AddButton"
            class="add-button-plus"
          />
        </div>
      </section>
      <section class="edit">
        <div class="edit__div">
          <img src="./images/CloseIcon.png" alt="close" class="close" />

          <h2>Editar perfil</h2>
          <form class="edit__form" type="submit">
            <div class="edit__form-contenedor">
              <input
                type="text"
                name="full name"
                placeholder=""
                class="edit__input edit__input-nombre"
              />
              <input
                type="text"
                name="Dedicacion"
                placeholder=""
                class="edit__input edit__input-acerca"
              />
              <button disabled id="edit__button-save" class="edit__button-save">
                Guardar
              </button>
              <!-- Cambiar estos buttons por div para que la página no se restaure-->
            </div>
          </form>
        </div>
      </section>
      <section class="add">
        <div class="add__div">
          <img src="./images/CloseIcon.png" alt="close" class="add__close" />

          <h2>Añadir carta</h2>
          <form class="add__form">
            <div class="add__contenedor">
              <input
                class="add__input add__input-titulo"
                type="text"
                name="titulo"
                placeholder="Titulo"
              />
              <input
                class="add__input add__input-imagen"
                type="text"
                name="imagen"
                placeholder="URL de tu imagen"
              />
              <button
                disabled
                id="add__button-save"
                class="add__button-save"
                value="Enviar"
                type="submit"
              >
                Guardar
              </button>
              <!-- Cambiar estos buttons por div para que la página no se restaure-->
            </div>
          </form>
        </div>
      </section>
      <section id="cards"></section>
    </main>
    <template id="card-template">
      <div class="card" data-id="">
        <img src="" alt="Valle de Yosemite" class="card__image" />
        <i class="fa-solid fa-trash icono-basura"></i>

        <div class="card__info">
          <p class="card__name">Valle de Yosemite</p>
          <img src="./images/Corazon.svg" alt="Like" class="card__info-like" />
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
