<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <h1>Around</h1>
      <p>The U.S.</p>
    </header>
    <main>
      <section class="user">
        <img
          src="./images/Avatar.png"
          alt="Foto del usuario"
          class="image-user"
        />
        <div class="main-info">
          <div class="main-info__container">
            <h1 class="name">Jaques Cousteau</h1>
            <img
              src="./images/EditButton.png"
              alt="Editar"
              class="edit-popup-button"
            />
          </div>

          <p class="topic">Explorador</p>
        </div>
        <div class="add-popup-button">
          <img
            src="./images/AddButton.png"
            alt="AddButton"
            class="add-button-plus"
          />
        </div>
      </section>
      <section class="edit-popup">
        <div class="edit-popup__cover"></div>
        <div class="edit-popup__div">
          <img src="./images/CloseIcon.png" alt="close" class="close" />

          <h2>Editar perfil</h2>
          <form class="edit-popup__form">
            <div class="edit-popup__form-contenedor">
              <input
                type="text"
                name="full name"
                placeholder=""
                class="edit-popup__input edit-popup__input_nombre"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="edit-popup__span edit-popup__span_nombre"></span>
              <input
                type="text"
                placeholder=""
                class="edit-popup__input edit-popup__input_acerca"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="edit-popup__span edit-popup__span_acerca"></span>

              <button
                disabled
                id="edit-popup__button-save"
                class="edit-popup__button-save"
              >
                Guardar
              </button>
            </div>
          </form>
        </div>
      </section>
      <section class="add-popup">
        <div class="add-popup__cover"></div>
        <div class="add-popup__div">
          <img
            src="./images/CloseIcon.png"
            alt="close"
            class="add-popup__close"
          />

          <h2>AÃ±adir carta</h2>
          <form class="add-popup__form">
            <div class="add-popup__contenedor">
              <input
                class="add-popup__input add-popup__input_titulo"
                type="text"
                name="titulo"
                placeholder="Titulo"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="add-popup__span add-popup__span_titulo"></span>

              <input
                class="add-popup__input add-popup__input_imagen"
                type="url"
                name="imagen"
                placeholder="URL de tu imagen"
                required
              />
              <span class="add-popup__span add-popup__span_imagen"></span>

              <button disabled class="add-popup__button-save">Guardar</button>
            </div>
          </form>
        </div>
      </section>
      <section id="cards"></section>
    </main>
    <template id="card-template">
      <div class="card">
        <img src="" alt="" class="card__image" />
        <i class="fa-solid fa-trash icono-basura"></i>

        <div class="card__info">
          <p class="card__name"></p>
          <img src="./images/Corazon.svg" alt="Like" class="card__info-like" />
        </div>
      </div>
    </template>
    <template id="grand-image__template">
      <div class="container__grand-image">
        <div class="grand-image__cover"></div>
        <img src="" alt="" class="grand-image" />
        <img
          src="./images/CloseIcon.png"
          alt="cerrar"
          class="grand-image__cerrar"
        />
        <p class="grand-image__title"></p>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
